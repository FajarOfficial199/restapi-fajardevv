<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fajar API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animasi Slide Down Satu Per Satu */
        .slide-down {
            opacity: 0;
            transform: translateY(-50px);
            animation: slideDown 1s ease-out forwards;
        }
        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .delay-1 { animation-delay: 0.3s; }
        .delay-2 { animation-delay: 0.6s; }
        .delay-3 { animation-delay: 0.9s; }
        .delay-4 { animation-delay: 1.2s; }
        .delay-5 { animation-delay: 1.5s; }

        /* Efek Hover pada Card */
        .hover-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Efek Gradient Hover pada Tombol */
        .btn-gradient {
            background: linear-gradient(to right, #3b82f6, #9333ea);
            transition: all 0.3s ease-in-out;
        }
        .btn-gradient:hover {
            background: linear-gradient(to right, #9333ea, #f43f5e);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg p-5 flex justify-between items-center slide-down">
        <!-- Menu Garis 3 (Hamburger Menu) -->
        <button class="text-3xl">&#9776;</button>

        <h1 class="text-3xl font-bold tracking-wide">Fajar API</h1>

        <!-- Search Bar -->
        <input type="text" placeholder="Search API..." class="px-4 py-2 rounded-lg text-gray-900 focus:outline-none">
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-8 p-6">
        <!-- Intro Section -->
        <div class="bg-white p-6 rounded-lg shadow-md text-center slide-down delay-1">
            <h2 class="text-2xl font-semibold text-blue-700">Created By Fajar</h2>
            <p class="text-gray-600">API yang siap membantu kebutuhan downloader kamu!</p>
        </div>

        <!-- Endpoints Section -->
        <section class="mt-10">
            <h2 class="text-3xl font-bold text-indigo-700 mb-6 text-center slide-down delay-2">Download Endpoints</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- TikTok Download -->
                <div class="bg-white p-6 rounded-lg shadow-md hover-card transition duration-300 slide-down delay-3">
                    <span class="text-blue-600 font-bold">GET</span>
                    <h3 class="text-lg font-semibold text-gray-700 mt-2">TikTok Download</h3>
                    <a href="/api/downloader/tiktok?url=https://vt.tiktok.com/ZSjnf5voB/" target="_blank" class="block mt-3 text-white py-2 px-4 rounded transition text-center btn-gradient">
                        Try
                    </a>
                </div>

                <!-- YTMP3 Download -->
                <div class="bg-white p-6 rounded-lg shadow-md hover-card transition duration-300 slide-down delay-3">
                    <span class="text-blue-600 font-bold">GET</span>
                    <h3 class="text-lg font-semibold text-gray-700 mt-2">YTMP3 Download</h3>
                    <a href="/api/downloader/ytmp3?url=https://youtu.be/AURkGj0jEx4?si=f0USJg7M4c39r1t2" target="_blank" class="block mt-3 text-white py-2 px-4 rounded transition text-center btn-gradient">
                        Try
                    </a>
                </div>

                <!-- YTMP4 Download -->
                <div class="bg-white p-6 rounded-lg shadow-md hover-card transition duration-300 slide-down delay-4">
                    <span class="text-blue-600 font-bold">GET</span>
                    <h3 class="text-lg font-semibold text-gray-700 mt-2">YTMP4 Download</h3>
                    <a href="/api/downloader/ytmp4?url=https://youtu.be/AURkGj0jEx4?si=f0USJg7M4c39r1t2" target="_blank" class="block mt-3 text-white py-2 px-4 rounded transition text-center btn-gradient">
                        Try
                    </a>
                </div>

                <!-- Spotify Search -->
                <div class="bg-white p-6 rounded-lg shadow-md hover-card transition duration-300 slide-down delay-4">
                    <span class="text-blue-600 font-bold">GET</span>
                    <h3 class="text-lg font-semibold text-gray-700 mt-2">Spotify Search</h3>
                    <a href="/api/downloader/spotifys?judul=hujan" target="_blank" class="block mt-3 text-white py-2 px-4 rounded transition text-center btn-gradient">
                        Try
                    </a>
                </div>

                <!-- Spotify Download -->
                <div class="bg-white p-6 rounded-lg shadow-md hover-card transition duration-300 slide-down delay-5">
                    <span class="text-blue-600 font-bold">GET</span>
                    <h3 class="text-lg font-semibold text-gray-700 mt-2">Spotify Download</h3>
                    <a href="/api/downloader/spotify?url=https://open.spotify.com/track/514rhnksEwHUh6LxXsQ4Y9?si=jzow0lr6Qay3yeMJcrEn8A&context=spotify%3Aplaylist%3A37i9dQZF1DX5Ejj0EkURtP" target="_blank" class="block mt-3 text-white py-2 px-4 rounded transition text-center btn-gradient">
                        Try
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-4 mt-10 slide-down delay-5">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 - 2026 FAJAR API. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
