<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard API</title>

    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/YOUR_FA_KIT.js" crossorigin="anonymous"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 260px;
            height: 100%;
            background: linear-gradient(135deg, #1E3A8A, #9333EA);
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: left 0.4s ease-in-out;
            z-index: 2000;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .sidebar.active {
            left: 0;
        }

        /* Sidebar Menu */
        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a, .menu button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.1);
            width: 100%;
            border: none;
            text-align: left;
            cursor: pointer;
        }

        .menu a:hover, .menu button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Submenu */
        .submenu {
            padding-left: 20px;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease-in-out;
        }

        .submenu.active {
            max-height: 1000px;
        }

        .arrow {
            transition: transform 0.3s ease;
        }

        .rotate {
            transform: rotate(90deg);
        }

        /* Battery Bar */
        .battery-bar {
            width: 100%;
            height: 12px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .battery-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button onclick="toggleSidebar()">âœ–</button>
        <h2>FEATURES</h2>
        <ul class="menu">
            <li><button onclick="toggleSubmenu('downloader')">Downloader & Media <span class="arrow">></span></button>
                <ul class="submenu" id="downloader">
                    <li><a href="#">Tiktok Downloader</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <main>
        <h2>Jakarta Time</h2>
        <p id="jakartaTime">Loading...</p>

        <h2>IP Address</h2>
        <p id="ipAddress">Loading...</p>

        <h2>Total Visitors</h2>
        <p id="totalVisitors">Loading...</p>

        <h2>Battery Status</h2>
        <div class="battery-bar">
            <div id="batteryLevel" class="battery-fill" style="width: 0%; background: green;"></div>
        </div>
        <p id="batteryText">Checking...</p>
    </main>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBFseGxdtRQgLCFDQOgf7hmRMvWZo-YUew",
            authDomain: "fajar-official-9c2fc.firebaseapp.com",
            databaseURL: "https://fajar-official-9c2fc-default-rtdb.firebaseio.com/",
            projectId: "fajar-official-9c2fc",
            storageBucket: "fajar-official-9c2fc.appspot.com",
            messagingSenderId: "984202918822",
            appId: "1:984202918822:web:9deb22d3afa7b165786d67"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Update Jakarta Time
        setInterval(() => {
            document.getElementById("jakartaTime").textContent = new Date().toLocaleTimeString("id-ID", { timeZone: "Asia/Jakarta" });
        }, 1000);

        // Get IP Address
        fetch("https://api64.ipify.org?format=json")
            .then(res => res.json())
            .then(data => document.getElementById("ipAddress").textContent = data.ip);

        // Sidebar Toggle
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }

        // Toggle Submenu
        function toggleSubmenu(id) {
            document.getElementById(id).classList.toggle("active");
        }

        // Update Total Visitors
        function updateTotalVisitors() {
            const visitorsRef = database.ref("visitors");
            visitorsRef.once("value").then(snapshot => {
                let total = snapshot.val() || 0;

                if (!sessionStorage.getItem("visited")) {
                    total++;
                    visitorsRef.set(total);
                    sessionStorage.setItem("visited", "true");
                }

                document.getElementById("totalVisitors").textContent = total;
            });

            visitorsRef.on("value", snapshot => {
                document.getElementById("totalVisitors").textContent = snapshot.val() || 0;
            });
        }
        updateTotalVisitors();

        // Battery Status
        navigator.getBattery().then(battery => {
            function updateBattery() {
                let level = battery.level * 100;
                document.getElementById("batteryLevel").style.width = level + "%";
                document.getElementById("batteryText").textContent = level + "%";
            }
            updateBattery();
            battery.addEventListener("levelchange", updateBattery);
        });
    </script>

</body>
</html>
