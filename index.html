<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fajar API</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .slide-down {
            animation: slide-down 1s ease-out;
        }

        @keyframes slide-down {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .gradient-bg {
            background: linear-gradient(45deg, #4A90E2, #9013FE);
        }

        .hover-effect:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
        
        .battery-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Kotak total request */
        .total-requests-box {
            background: #cce5ff;
            border: 2px solid #007bff;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            color: #0056b3;
            margin-top: 10px;
        }
    </style>
</head>

<body class="bg-blue-50 text-gray-800">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow p-4 gradient-bg slide-down">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Fajar API</h1>
            <div class="flex items-center">
                <!-- Tampilkan alamat IP -->
                <span id="ipAddress" class="text-sm font-medium mr-4"></span>

                <!-- Tampilkan jam & status baterai -->
                <div class="battery-status">
                    <span id="clock" class="text-lg font-semibold mr-2"></span>
                    <span id="batteryIcon">ðŸ”‹</span>
                    <span id="batteryLevel"></span>
                </div>

                <button class="text-white text-lg ml-4">ðŸ—¿</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-6 p-4">
        <!-- Search Section -->
        <div class="mb-6">
            <input id="searchInput" type="text" placeholder="Search..." class="w-full p-2 border rounded" oninput="searchEndpoints()">
            
            <!-- Kotak Total Requests -->
            <div class="total-requests-box">
                Total Requests: <span id="totalRequests">0</span>
            </div>
        </div>

        <!-- Intro Section -->
        <div class="bg-blue-100 p-6 rounded shadow-lg slide-down">
            Create By Fajar
            <p class="text-lg text-center text-blue-900 font-medium"></p>
        </div>

        <section class="mt-8">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4 slide-down">Download Endpoints</h2>
            <div class="bg-white p-6 rounded shadow-lg slide-down">
                <ul id="endpointList">
                    <li class="flex justify-between items-center py-3 border-b hover-effect" data-name="tiktok download">
                        <span class="text-blue-600 font-semibold">GET</span>
                        <span class="text-gray-700">Tik Tok Download</span>
                        <a href="/api/downloader/tiktok?url=https://vt.tiktok.com/ZSjnf5voB/" target="_blank"
                            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded transition" onclick="incrementRequestCount(this)">
                            Try
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 mt-8 gradient-bg slide-down">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 - 2026 FAJAR API. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function searchEndpoints() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('#endpointList li');

            items.forEach(item => {
                const name = item.getAttribute('data-name');
                if (name.includes(query)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Ambil total request dari localStorage atau set ke 0 jika belum ada
        let totalRequests = localStorage.getItem('totalRequests') ? parseInt(localStorage.getItem('totalRequests')) : 0;
        document.getElementById('totalRequests').innerText = totalRequests;

        function incrementRequestCount(element) {
            const url = element.href;
            if (url.includes('?url=')) {
                totalRequests++;
                document.getElementById('totalRequests').innerText = totalRequests;
                localStorage.setItem('totalRequests', totalRequests);
                console.log('Total Requests:', totalRequests);
            }
        }

        // Fungsi untuk menampilkan jam WIB (Jakarta)
        function updateClock() {
            const now = new Date();
            const options = { timeZone: 'Asia/Jakarta', hour12: false };
            const timeString = now.toLocaleTimeString('id-ID', options);
            document.getElementById('clock').innerText = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Fungsi untuk mendapatkan alamat IP pengguna
        async function getIpAddress() {
            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ipAddress').innerText = `IP: ${data.ip}`;
            } catch (error) {
                console.error("Gagal mendapatkan IP:", error);
                document.getElementById('ipAddress').innerText = "IP: Tidak diketahui";
            }
        }
        getIpAddress();

        // Fungsi untuk mendapatkan status baterai
        async function getBatteryStatus() {
            if ('getBattery' in navigator) {
                const battery = await navigator.getBattery();
                function updateBatteryInfo() {
                    document.getElementById('batteryLevel').innerText = `${Math.round(battery.level * 100)}%`;
                    let batteryIcon = 'ðŸ”‹';

                    if (battery.level > 0.8) batteryIcon = 'ðŸŸ¢';
                    else if (battery.level > 0.5) batteryIcon = 'ðŸŸ¡';
                    else if (battery.level > 0.2) batteryIcon = 'ðŸŸ ';
                    else batteryIcon = 'ðŸ”´';

                    if (battery.charging) batteryIcon = 'âš¡';

                    document.getElementById('batteryIcon').innerText = batteryIcon;
                }
                updateBatteryInfo();
                battery.addEventListener('levelchange', updateBatteryInfo);
                battery.addEventListener('chargingchange', updateBatteryInfo);
            } else {
                document.getElementById('batteryLevel').innerText = "Tidak didukung";
            }
        }
        getBatteryStatus();
    </script>
</body>

</html>
