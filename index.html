<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fajar API - Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            color: black;
            position: relative;
        }
        .search-box {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            display: block;
            width: 100%;
            background: #6a11cb;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background: #2575fc;
        }
        #total-requests {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #6a11cb;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Fitur Search di Pojok Kanan Atas -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Cari..." onkeyup="searchEndpoints()">
        </div>

        <h1>Fajar API Downloader</h1>
        <p>API terbaik untuk kebutuhan downloader kamu!</p>

        <h2>Download Endpoints</h2>

        <div id="endpoints">
            <a href="/api/downloader/tiktok?url=" class="button" target="_blank">Download TikTok</a>
            <a href="/api/downloader/ytmp3?url=" class="button" target="_blank">Download YTMP3</a>
            <a href="/api/downloader/spotify?url=" class="button" target="_blank">Download Spotify</a>
        </div>

        <p id="total-requests">Total Requests (Local): <span id="request-count">0</span></p>
    </div>

    <script>
        function updateRequestCount() {
            let totalRequests = localStorage.getItem("totalRequests") || 0;
            document.getElementById("request-count").innerText = totalRequests;
        }

        function searchEndpoints() {
            let input = document.getElementById("search-input").value.toLowerCase();
            let buttons = document.querySelectorAll("#endpoints a");

            buttons.forEach(button => {
                if (button.innerText.toLowerCase().includes(input)) {
                    button.classList.remove("hidden");
                } else {
                    button.classList.add("hidden");
                }
            });
        }

        window.onload = function () {
            updateRequestCount();
        };
    </script>
</body>
</html>
