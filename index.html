<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        /* Overlay untuk menghindari gangguan saat sidebar dibuka */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 10;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 250px;
            height: 100%;
            background: #1E293B;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: left 0.4s ease-in-out;
            z-index: 20;
        }

        .sidebar.active {
            left: 0;
        }

        .overlay.active {
            display: block;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
        }

        .hamburger {
            font-size: 28px;
            cursor: pointer;
            color: white;
            position: absolute;
            top: 15px;
            right: 20px;
        }

        .menu li {
            list-style: none;
            margin: 10px 0;
        }

        .menu a {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .menu a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Dropdown Menu */
        .submenu {
            display: none;
            padding-left: 20px;
        }

        .submenu a {
            font-size: 14px;
            padding: 8px 10px;
        }

        /* Kartu Informasi */
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 0 0 20px 20px;
        }

        .icon {
            font-size: 1.5rem;
            color: #6a11cb;
        }

        .battery-bar {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        .battery-fill {
            height: 100%;
            border-radius: 5px;
            background: green;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>

<body>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- Header -->
    <header class="header">
        <span class="hamburger" onclick="toggleSidebar()">‚ò∞</span>
        Dashboard API
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">‚úñ</button>
        <h2 class="text-white text-lg font-bold mb-4">FEATURES</h2>
        <ul class="menu">
            <li><a href="#">‚¨á Downloader & Media</a></li>
            <li><a href="#">üîç Search Browsing</a></li>
            <li><a href="#">üíª Game</a></li>
            <li><a href="#" onclick="toggleSubmenu('islamic')">üåô Islamic <span>‚ñ∂</span></a></li>
            <ul class="submenu" id="islamic">
                <li><a href="/api/fitur?query=" target="_blank">Tambahin...</a></li>
                <li><a href="/api/quran" target="_blank">Quran API</a></li>
            </ul>
            <li><a href="#">ü§ñ Artificial Intelligence</a></li>
        </ul>
    </div>

    <!-- Konten Utama -->
    <main class="container mx-auto p-6 mt-6">
        <div class="card flex items-center justify-between mb-4">
            <div>
                <h2 class="text-gray-600 text-sm">IP Address</h2>
                <p class="text-xl font-semibold text-gray-900" id="ipAddress">Loading...</p>
            </div>
            <i class="icon">üì∂</i>
        </div>

        <div class="card flex items-center justify-between mb-4">
            <div>
                <h2 class="text-gray-600 text-sm">Date</h2>
                <p class="text-xl font-semibold text-gray-900" id="currentDate">Loading...</p>
            </div>
            <i class="icon">üìÖ</i>
        </div>

        <div class="card">
            <div class="flex justify-between items-center">
                <h2 class="text-gray-600 text-sm">Battery Status</h2>
                <span id="batteryPercentage" class="text-xl font-semibold text-green-600">0%</span>
            </div>
            <div class="battery-bar mt-2">
                <div id="batteryLevelIndicator" class="battery-fill"></div>
            </div>
        </div>
    </main>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const overlay = document.getElementById("overlay");
            sidebar.classList.toggle("active");
            overlay.classList.toggle("active");
        }

        function toggleSubmenu(id) {
            const submenu = document.getElementById(id);
            submenu.style.display = submenu.style.display === "block" ? "none" : "block";
        }

        async function getIpAddress() {
            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ipAddress').innerText = data.ip;
            } catch (error) {
                document.getElementById('ipAddress').innerText = "Tidak diketahui";
            }
        }
        getIpAddress();

        function updateDate() {
            const now = new Date();
            document.getElementById('currentDate').innerText = now.toLocaleDateString('id-ID');
        }
        updateDate();

        async function getBatteryStatus() {
            if ('getBattery' in navigator) {
                const battery = await navigator.getBattery();
                function updateBatteryInfo() {
                    const batteryLevel = Math.round(battery.level * 100);
                    document.getElementById('batteryPercentage').innerText = `${batteryLevel}%`;
                    document.getElementById('batteryLevelIndicator').style.width = `${batteryLevel}%`;
                }
                updateBatteryInfo();
                battery.addEventListener('levelchange', updateBatteryInfo);
            }
        }
        getBatteryStatus();
    </script>

</body>
</html>
