<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fajar API - Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            color: black;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            display: block;
            width: 100%;
            background: #6a11cb;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background: #2575fc;
        }
        #total-requests {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fajar API Downloader</h1>
        <p>API terbaik untuk kebutuhan downloader kamu!</p>

        <input type="text" id="url-input" placeholder="Masukkan URL video...">
        <button class="button" onclick="updateLinks()">Set URL</button>

        <h2>Download Endpoints</h2>
        <a id="tiktok-btn" href="/api/downloader/tiktok?url=" class="button" target="_blank">Download TikTok</a>
        <a id="ytmp3-btn" href="/api/downloader/ytmp3?url=" class="button" target="_blank">Download YTMP3</a>
        <a id="spotify-btn" href="/api/downloader/spotify?url=" class="button" target="_blank">Download Spotify</a>

        <p id="total-requests">Total Requests (Local): <span id="request-count">0</span></p>
    </div>

    <script>
        function updateLinks() {
            let url = document.getElementById("url-input").value.trim();

            if (url) {
                document.getElementById("tiktok-btn").href = `/api/downloader/tiktok?url=${encodeURIComponent(url)}`;
                document.getElementById("ytmp3-btn").href = `/api/downloader/ytmp3?url=${encodeURIComponent(url)}`;
                document.getElementById("spotify-btn").href = `/api/downloader/spotify?url=${encodeURIComponent(url)}`;

                // Update total request hanya jika ada URL
                let totalRequests = localStorage.getItem("totalRequests") || 0;
                totalRequests = parseInt(totalRequests) + 1;
                localStorage.setItem("totalRequests", totalRequests);

                document.getElementById("request-count").innerText = totalRequests;
            }
        }

        function updateRequestCount() {
            let totalRequests = localStorage.getItem("totalRequests") || 0;
            document.getElementById("request-count").innerText = totalRequests;
        }

        // Update tampilan total request saat halaman dimuat
        window.onload = function () {
            updateRequestCount();
        };
    </script>
</body>
</html>
