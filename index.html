<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 0 0 20px 20px;
        }

        .icon {
            font-size: 1.5rem;
            color: #6a11cb;
        }

        .battery-bar {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        .battery-fill {
            height: 100%;
            border-radius: 5px;
            background: green;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        Dashboard API
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6 mt-6">
        <!-- Kotak IP Address -->
        <div class="card flex items-center justify-between mb-4">
            <div>
                <h2 class="text-gray-600 text-sm">IP Address</h2>
                <p class="text-xl font-semibold text-gray-900" id="ipAddress">Loading...</p>
            </div>
            <i class="icon">üì∂</i>
        </div>

        <!-- Total Visitor -->
        <div class="card flex items-center justify-between mb-4">
            <div>
                <h2 class="text-gray-600 text-sm">Total Visitor</h2>
                <p class="text-xl font-semibold text-gray-900">24,597,776</p>
            </div>
            <i class="icon">üëÅÔ∏è</i>
        </div>

        <!-- Tanggal -->
        <div class="card flex items-center justify-between mb-4">
            <div>
                <h2 class="text-gray-600 text-sm">Date</h2>
                <p class="text-xl font-semibold text-gray-900" id="currentDate">Loading...</p>
            </div>
            <i class="icon">üìÖ</i>
        </div>

        <!-- Baterai -->
        <div class="card">
            <div class="flex justify-between items-center">
                <h2 class="text-gray-600 text-sm">Battery Status</h2>
                <span id="batteryPercentage" class="text-xl font-semibold text-green-600">0%</span>
            </div>
            <div class="battery-bar mt-2">
                <div id="batteryLevelIndicator" class="battery-fill"></div>
            </div>
        </div>
    </main>

    <script>
        // Ambil Alamat IP
        async function getIpAddress() {
            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ipAddress').innerText = data.ip;
            } catch (error) {
                document.getElementById('ipAddress').innerText = "Tidak diketahui";
            }
        }
        getIpAddress();

        // Ambil Tanggal
        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('currentDate').innerText = now.toLocaleDateString('id-ID', options);
        }
        updateDate();

        // Ambil Status Baterai
        async function getBatteryStatus() {
            if ('getBattery' in navigator) {
                const battery = await navigator.getBattery();
                function updateBatteryInfo() {
                    const batteryLevel = Math.round(battery.level * 100);
                    document.getElementById('batteryPercentage').innerText = `${batteryLevel}%`;
                    document.getElementById('batteryLevelIndicator').style.width = `${batteryLevel}%`;

                    let batteryColor = 'green';
                    if (batteryLevel < 50) batteryColor = 'yellow';
                    if (batteryLevel < 20) batteryColor = 'red';

                    document.getElementById('batteryLevelIndicator').style.background = batteryColor;
                }
                updateBatteryInfo();
                battery.addEventListener('levelchange', updateBatteryInfo);
            } else {
                document.getElementById('batteryPercentage').innerText = "Tidak didukung";
            }
        }
        getBatteryStatus();
    </script>
</body>

</html>
