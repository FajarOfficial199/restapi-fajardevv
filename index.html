<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/YOUR_FA_KIT.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header */
        .header {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #1E3A8A, #9333EA);
            color: white;
            font-size: 18px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .hamburger {
            font-size: 22px;
            cursor: pointer;
            margin-left: 15px;
        }

        .header-title {
            text-align: center;
            flex-grow: 1;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 260px;
            height: 100%;
            background: linear-gradient(135deg, #1E3A8A, #9333EA);
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: left 0.4s ease-in-out;
            z-index: 2000;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .sidebar.active {
            left: 0;
        }

        /* Close Button */
        .close-btn {
            font-size: 18px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            text-align: right;
        }

        /* Sidebar Menu */
        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a, .menu button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.1);
            width: 100%;
            border: none;
            text-align: left;
            cursor: pointer;
        }

        .menu a:hover, .menu button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Submenu */
        .submenu {
            display: none;
            padding-left: 20px;
        }

        .submenu a {
            background: rgba(255, 255, 255, 0.2);
        }

        .arrow {
            transition: transform 0.3s ease;
        }

        .active .arrow {
            transform: rotate(90deg);
        }

        /* Main Content */
        .main-content {
            margin-top: 70px;
            padding: 15px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        /* Battery Bar */
        .battery-bar {
            width: 100%;
            height: 12px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .battery-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            background: linear-gradient(90deg, #1E3A8A, #9333EA);
            color: white;
            font-size: 14px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <span class="hamburger" onclick="toggleSidebar()">☰</span>
        <div class="header-title">Dashboard API</div>
    </header>

    <!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">✖</button>
    <h2 class="sidebar-title">FEATURES</h2>
    <ul class="menu">
        <li><a href="#"><i class="fas fa-download"></i> Downloader & Media <span class="arrow">▶</span></a></li>
        <li><a href="#"><i class="fas fa-search"></i> Search Browsing <span class="arrow">▶</span></a></li>
        <li><a href="#"><i class="fas fa-gamepad"></i> Game <span class="arrow">▶</span></a></li>
        <li>
            <button onclick="toggleSubmenu('islamic')">
                <i class="fas fa-moon"></i> Islamic <span class="arrow">▶</span>
            </button>
            <ul class="submenu" id="islamic">
                <li><a href="/api/quran"><i class="fas fa-book-open"></i> Quran API</a></li>
                <li><a href="/api/prayer"><i class="fas fa-pray"></i> Prayer Time API</a></li>
            </ul>
        </li>
    </ul>
</div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="card">
            <h2>Jakarta Time (WIB)</h2>
            <p id="jakartaTime">Loading...</p>
        </div>

        <div class="card">
            <h2>IP Address</h2>
            <p id="ipAddress">Loading...</p>
        </div>

        <div class="card">
            <h2>Battery Status</h2>
            <div class="battery-bar">
                <div id="batteryLevelIndicator" class="battery-fill"></div>
            </div>
            <span id="batteryPercentage">0%</span>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        REST APIS CREATED BY @ FAJAR OFFICIAL
    </footer>

    <script>
        function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("active");
        }
        
        function getJakartaTime() {
            document.getElementById("jakartaTime").textContent = new Date().toLocaleTimeString("id-ID", { timeZone: "Asia/Jakarta" });
        }

        setInterval(getJakartaTime, 1000);
        getJakartaTime();

        async function getIPAddress() {
            try {
                let response = await fetch("https://api64.ipify.org?format=json");
                let data = await response.json();
                document.getElementById("ipAddress").textContent = data.ip;
            } catch (error) {
                document.getElementById("ipAddress").textContent = "Gagal mengambil IP";
            }
        }
        getIPAddress();

        async function getBatteryStatus() {
            if ("getBattery" in navigator) {
                let battery = await navigator.getBattery();
                function updateBattery() {
                    let level = Math.floor(battery.level * 100);
                    document.getElementById("batteryPercentage").textContent = level + "%";
                    document.getElementById("batteryLevelIndicator").style.width = level + "%";
                    document.getElementById("batteryLevelIndicator").style.background = level > 20 ? "green" : "red";
                }
                updateBattery();
                battery.addEventListener("levelchange", updateBattery);
            } else {
                document.getElementById("batteryPercentage").textContent = "Battery API tidak didukung";
            }
        }
        getBatteryStatus();
    </script>

</body>
</html>
