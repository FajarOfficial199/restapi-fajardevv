<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fajar API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Gradient Background */
        .gradient-bg {
            background: linear-gradient(90deg, #4F46E5, #9333EA);
        }

        /* Animasi Slide Down */
        .fade-in {
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animasi Hamburger Menu */
        .menu-toggle {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <header class="gradient-bg text-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Burger Menu -->
            <div class="cursor-pointer menu-toggle" id="menuToggle">
                <div class="w-7 h-1 bg-white mb-1 transition"></div>
                <div class="w-7 h-1 bg-white mb-1 transition"></div>
                <div class="w-7 h-1 bg-white transition"></div>
            </div>

            <h1 class="text-2xl font-bold">Fajar API</h1>

            <!-- Search Bar -->
            <input id="searchInput" type="text" placeholder="Search API..." 
                class="p-2 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-white transition">
        </div>

        <!-- Sidebar Menu -->
        <div id="sideMenu" class="fixed left-0 top-0 w-64 h-full bg-white shadow-lg transform -translate-x-full transition-transform">
            <div class="p-4">
                <h2 class="text-xl font-bold text-gray-800">Menu</h2>
                <ul class="mt-4 space-y-2">
                    <li><a href="https://wa.me/1234567890" class="block text-blue-500 hover:text-blue-700">WhatsApp</a></li>
                    <li><a href="mailto:email@example.com" class="block text-blue-500 hover:text-blue-700">Email</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-6 p-4">
        <!-- Intro Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg fade-in">
            <h2 class="text-2xl font-semibold text-gray-800 text-center">Created By Fajar</h2>
            <p class="text-center text-gray-600">API yang siap membantu kebutuhan downloader kamu!</p>
        </div>

        <!-- Endpoints -->
        <section class="mt-8">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4">Download Endpoints</h2>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <ul id="apiList">
                    <!-- Endpoint Item -->
                    <li class="flex justify-between items-center p-4 border-b hover:bg-gray-200 transition fade-in">
                        <span class="text-blue-600 font-semibold">GET</span>
                        <span class="text-gray-700">TikTok Download</span>
                        <a href="/api/downloader/tiktok?url=https://vt.tiktok.com/ZSjnf5voB/" target="_blank" 
                            class="bg-gradient-to-r from-blue-500 to-purple-500 hover:opacity-80 text-white py-2 px-4 rounded transition">
                            Try
                        </a>
                    </li>

                    <li class="flex justify-between items-center p-4 border-b hover:bg-gray-200 transition fade-in">
                        <span class="text-blue-600 font-semibold">GET</span>
                        <span class="text-gray-700">YTMP3 Download</span>
                        <a href="/api/downloader/ytmp3?url=https://youtu.be/AURkGj0jEx4" target="_blank" 
                            class="bg-gradient-to-r from-blue-500 to-purple-500 hover:opacity-80 text-white py-2 px-4 rounded transition">
                            Try
                        </a>
                    </li>
                    
                    <li class="flex justify-between items-center p-4 border-b hover:bg-gray-200 transition fade-in">
                        <span class="text-blue-600 font-semibold">GET</span>
                        <span class="text-gray-700">Spotify Download</span>
                        <a href="/api/downloader/spotify?url=https://open.spotify.com/track/514rhnksEwHUh6LxXsQ4Y9" target="_blank" 
                            class="bg-gradient-to-r from-blue-500 to-purple-500 hover:opacity-80 text-white py-2 px-4 rounded transition">
                            Try
                        </a>
                    </li>
                </ul>
            </div>
        </section>        
    </main>

    <!-- Footer -->
    <footer class="gradient-bg text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 - 2026 FAJAR API. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Toggle Sidebar
        const menuToggle = document.getElementById("menuToggle");
        const sideMenu = document.getElementById("sideMenu");

        menuToggle.addEventListener("click", () => {
            if (sideMenu.classList.contains("-translate-x-full")) {
                sideMenu.classList.remove("-translate-x-full");
            } else {
                sideMenu.classList.add("-translate-x-full");
            }
        });

        // Search Functionality
        document.getElementById("searchInput").addEventListener("input", function() {
            let filter = this.value.toLowerCase();
            let items = document.querySelectorAll("#apiList li");

            items.forEach(item => {
                let text = item.textContent.toLowerCase();
                if (text.includes(filter)) {
                    item.style.display = "";
                } else {
                    item.style.display = "none";
                }
            });
        });
    </script>

</body>
</html>
