<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/YOUR_FA_KIT.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        /* Header */
        .header {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #1E3A8A, #9333EA);
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .hamburger {
            position: absolute;
            left: 15px;
            font-size: 22px;
            cursor: pointer;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 260px;
            height: 100%;
            background: linear-gradient(135deg, #1E3A8A, #9333EA);
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: left 0.4s ease-in-out;
            z-index: 2000;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .sidebar.active {
            left: 0;
        }

        /* Sidebar Title */
        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Menu */
        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.1);
        }

        .menu a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Ikon Menu */
        .menu i {
            font-size: 18px;
        }

        /* Main Content */
        .container {
            margin-top: 100px; /* Ditinggikan */
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Card */
        .card {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            width: 100%;
            margin-bottom: 15px;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Battery */
        .battery-bar {
            width: 100%;
            height: 12px;
            border-radius: 5px;
            background: #e0e0e0;
            overflow: hidden;
            margin-top: 10px;
        }

        .battery-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            background: linear-gradient(90deg, #1E3A8A, #9333EA);
            color: white;
            font-size: 14px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <span class="hamburger" onclick="toggleSidebar()">☰</span>
        Dashboard API
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">✖</button>
        <h2 class="sidebar-title"><i class="fas fa-thumbtack"></i> FEATURES</h2>
        <ul class="menu">
            <li><a href="#"><span><i class="fas fa-download"></i> Downloader & Media</span> <i class="fas fa-chevron-right"></i></a></li>
            <li><a href="#"><span><i class="fas fa-search"></i> Search Browsing</span> <i class="fas fa-chevron-right"></i></a></li>
            <li><a href="#"><span><i class="fas fa-gamepad"></i> Game</span> <i class="fas fa-chevron-right"></i></a></li>
            <li><a href="#"><span><i class="fas fa-moon"></i> Islamic</span> <i class="fas fa-chevron-right"></i></a></li>
        </ul>
    </div>

    <!-- Konten Utama -->
    <main class="container">
        <div class="card">
            <h2>Jakarta Time (WIB)</h2>
            <p id="jakartaTime">Loading...</p>
        </div>

        <div class="card">
            <h2>IP Address</h2>
            <p id="ipAddress">Loading...</p>
        </div>

        <div class="card">
            <h2>Battery Status</h2>
            <div class="battery-bar">
                <div id="batteryLevelIndicator" class="battery-fill"></div>
            </div>
            <span id="batteryPercentage">0%</span>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        REST APIS CREATED BY @ FAJAR OFFICIAL
    </footer>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }

        async function getIPAddress() {
            try {
                let response = await fetch('https://api64.ipify.org?format=json');
                let data = await response.json();
                document.getElementById("ipAddress").textContent = data.ip;
            } catch {
                document.getElementById("ipAddress").textContent = "Gagal mendapatkan IP";
            }
        }

        function getJakartaTime() {
            document.getElementById("jakartaTime").textContent = new Date().toLocaleTimeString("id-ID", { timeZone: "Asia/Jakarta" });
        }

        navigator.getBattery().then(function(battery) {
            function updateBatteryStatus() {
                let level = battery.level * 100;
                document.getElementById("batteryPercentage").textContent = level + "%";
                document.getElementById("batteryLevelIndicator").style.width = level + "%";
                document.getElementById("batteryLevelIndicator").style.background = level > 50 ? "green" : level > 20 ? "orange" : "red";
            }
            updateBatteryStatus();
            battery.onlevelchange = updateBatteryStatus;
        });

        window.onload = function () {
            getIPAddress();
            getJakartaTime();
            setInterval(getJakartaTime, 1000);
        };
    </script>

</body>
</html>
