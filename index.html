<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fajar API</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .slide-down {
            animation: slide-down 1s ease-out;
        }

        @keyframes slide-down {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .gradient-bg {
            background: linear-gradient(45deg, #4A90E2, #9013FE);
        }

        .hover-effect:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-blue-50 text-gray-800">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow p-4 gradient-bg slide-down">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Fajar API</h1>
            <div class="flex items-center">
                <span id="clock" class="text-lg font-semibold mr-4"></span>
                <button class="text-white text-lg">ðŸ—¿</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-6 p-4">
        <!-- Search Section -->
        <div class="mb-6">
            <input id="searchInput" type="text" placeholder="Search..." class="w-full p-2 border rounded" oninput="searchEndpoints()">
        </div>

        <!-- Intro Section -->
        <div class="bg-blue-100 p-6 rounded shadow-lg slide-down">
            Create By Fajar
            <p class="text-lg text-center text-blue-900 font-medium"></p>
        </div>

        <section class="mt-8">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4 slide-down">Download Endpoints</h2>
            <div class="bg-white p-6 rounded shadow-lg slide-down">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <p class="text-gray-700 font-medium">4 Endpoints</p>
                </div>
                <ul id="endpointList">
                    <!-- Endpoint Items -->
                    <li class="flex justify-between items-center py-3 border-b hover-effect" data-name="tiktok download">
                        <span class="text-blue-600 font-semibold">GET</span>
                        <span class="text-gray-700">Tik Tok Download</span>
                        <a href="/api/downloader/tiktok?url=https://vt.tiktok.com/ZSjnf5voB/" target="_blank"
                            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded transition" onclick="incrementRequestCount(this)">
                            Try
                        </a>
                    </li>
                    <li class="flex justify-between items-center py-3 border-b hover-effect" data-name="ytmp3 download">
                        <span class="text-blue-600 font-semibold">GET</span>
                        <span class="text-gray-700">YTMP3 Download</span>
                        <a href="/api/downloader/ytmp3?url=https://youtu.be/AURkGj0jEx4?si=f0USJg7M4c39r1t2" target="_blank"
                            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded transition" onclick="incrementRequestCount(this)">
                            Try
                        </a>
                    </li>
                    <li class="flex justify-between items-center py-3 border-b hover-effect" data-name="ytmp4 download">
                        <span class="text-blue-600 font-semibold">GET</span>
                        <span class="text-gray-700">YTMP4 Download</span>
                        <a href="/api/downloader/ytmp4?url=https://youtu.be/AURkGj0jEx4?si=f0USJg7M4c39r1t2" target="_blank"
                            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded transition" onclick="incrementRequestCount(this)">
                            Try
                        </a>
                    </li>
                    <li class="flex justify-between items-center py-3 border-b hover-effect" data-name="spotify search">
                        <span class="text-blue-600 font-semibold">GET</span>
                        <span class="text-gray-700">Spotify Search</span>
                        <a href="/api/downloader/spotifys?judul=hujan" target="_blank"
                            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded transition" onclick="incrementRequestCount(this)">
                            Try
                        </a>
                    </li>
                </ul>
                <div class="mt-4">
                    <p class="text-gray-700 font-medium">Total Requests: <span id="totalRequests">0</span></p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 mt-8 gradient-bg slide-down">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 - 2026 FAJAR API. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function searchEndpoints() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('#endpointList li');

            items.forEach(item => {
                const name = item.getAttribute('data-name');
                if (name.includes(query)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        let totalRequests = 0;

        function incrementRequestCount(element) {
            const url = element.href;
            if (url.includes('?url=')) {
                totalRequests++;
                document.getElementById('totalRequests').innerText = totalRequests;
                console.log('Total Requests:', totalRequests);
            }
        }

        // Fungsi untuk menampilkan jam WIB (Jakarta)
        function updateClock() {
            const now = new Date();
            const options = { timeZone: 'Asia/Jakarta', hour12: false };
            const timeString = now.toLocaleTimeString('id-ID', options);
            document.getElementById('clock').innerText = timeString;
        }

        // Update jam setiap detik
        setInterval(updateClock, 1000);
        updateClock(); // Panggil sekali agar langsung muncul
    </script>
</body>

</html>
