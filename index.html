<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/YOUR_FA_KIT.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 260px;
            height: 100%;
            background: linear-gradient(135deg, #1E3A8A, #9333EA);
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: left 0.4s ease-in-out;
            z-index: 2000;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .sidebar.active {
            left: 0;
        }

        /* Sidebar Menu */
        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a, .menu button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.1);
            width: 100%;
            border: none;
            text-align: left;
            cursor: pointer;
        }

        .menu a:hover, .menu button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Submenu */
        .submenu {
            display: none;
            padding-left: 20px;
        }

        .submenu a {
            background: rgba(255, 255, 255, 0.2);
        }

        .arrow {
            transition: transform 0.3s ease;
        }

        .active .arrow {
            transform: rotate(90deg);
        }

        /* Battery Bar */
        .battery-bar {
            width: 100%;
            height: 12px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .battery-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col justify-between">

    <!-- Header -->
    <header class="header fixed top-0 left-0 w-full py-4 bg-gradient-to-r from-blue-800 to-purple-600 text-white text-lg font-bold shadow-md z-50 flex items-center justify-between">
        <span class="hamburger text-2xl cursor-pointer ml-4" onclick="toggleSidebar()">☰</span>
        <div class="header-title text-center flex-grow">Dashboard API</div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar bg-gradient-to-br from-blue-800 to-purple-600 shadow-lg p-6 transition-transform transform -translate-x-full fixed top-0 left-0 h-full z-50 text-white flex flex-col" id="sidebar">
        <button class="close-btn text-lg self-end" onclick="toggleSidebar()">✖</button>
        <h2 class="text-xl mt-6 mb-4">FEATURES</h2>
        <ul class="menu">
            <li><a href="#"><i class="fas fa-download"></i> Downloader & Media <span class="arrow">▶</span></a></li>
            <li><a href="#"><i class="fas fa-search"></i> Search Browsing <span class="arrow">▶</span></a></li>
            <li><a href="#"><i class="fas fa-gamepad"></i> Game <span class="arrow">▶</span></a></li>
            <li>
                <button onclick="toggleSubmenu('islamic')">
                    <i class="fas fa-moon"></i> Islamic <span class="arrow">▶</span>
                </button>
                <ul class="submenu" id="islamic">
                    <li><a href="/api/quran"><i class="fas fa-book-open"></i> Quran API</a></li>
                    <li><a href="/api/prayer"><i class="fas fa-pray"></i> Prayer Time API</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <main class="main-content mt-20 p-4 flex-grow">
        <div class="card bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold">Jakarta Time (WIB)</h2>
            <p id="jakartaTime">Loading...</p>
        </div>

        <div class="card bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold">IP Address</h2>
            <p id="ipAddress">Loading...</p>
        </div>

        <div class="card bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold">Battery Status</h2>
            <div class="battery-bar">
                <div id="batteryLevelIndicator" class="battery-fill"></div>
            </div>
            <span id="batteryPercentage">0%</span>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer bg-gradient-to-r from-blue-800 to-purple-600 text-white text-center py-4 text-sm fixed bottom-0 left-0 w-full">
        REST APIS CREATED BY @ FAJAR OFFICIAL
    </footer>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebar.style.transform = "translateX(0)";
            } else {
                sidebar.style.transform = "translateX(-100%)";
            }
        }

        function getJakartaTime() {
            document.getElementById("jakartaTime").textContent = new Date().toLocaleTimeString("id-ID", { timeZone: "Asia/Jakarta" });
        }

        setInterval(getJakartaTime, 1000);
        getJakartaTime();

        async function getIPAddress() {
            try {
                let response = await fetch("https://api64.ipify.org?format=json");
                let data = await response.json();
                document.getElementById("ipAddress").textContent = data.ip;
            } catch (error) {
                document.getElementById("ipAddress").textContent = "Gagal mengambil IP";
            }
        }
        getIPAddress();

        async function getBatteryStatus() {
            if ("getBattery" in navigator) {
                let battery = await navigator.getBattery();
                function updateBattery() {
                    let level = Math.floor(battery.level * 100);
                    document.getElementById("batteryPercentage").textContent = level + "%";
                    document.getElementById("batteryLevelIndicator").style.width = level + "%";
                    document.getElementById("batteryLevelIndicator").style.background = level > 20 ? "green" : "red";
                }
                updateBattery();
                battery.addEventListener("levelchange", updateBattery);
            } else {
                document.getElementById("batteryPercentage").textContent = "Battery API tidak didukung";
            }
        }
        getBatteryStatus();
    </script>

</body>
</html>
