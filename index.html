<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fajar API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }

        .header-glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .battery-bar {
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        .battery-fill {
            height: 100%;
            border-radius: 5px;
            background: green;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>

<body class="text-gray-900">
    <!-- Header -->
    <header class="fixed top-0 w-full p-4 header-glass flex justify-between items-center container mx-auto">
        <h1 class="text-2xl font-bold text-gray-800">Fajar API</h1>

        <div class="flex items-center space-x-4">
            <!-- IP Address -->
            <div class="flex items-center bg-white px-4 py-2 rounded-lg shadow-md">
                <span class="font-semibold text-gray-700">IP:</span>
                <span id="ipAddress" class="ml-2 text-blue-600">Loading...</span>
            </div>

            <!-- Battery Status -->
            <div class="flex items-center bg-white px-4 py-2 rounded-lg shadow-md">
                <div class="w-6 h-3 border-2 border-gray-800 rounded relative">
                    <div id="batteryLevelIndicator" class="battery-fill"></div>
                </div>
                <span id="batteryPercentage" class="ml-2 font-semibold text-green-600">0%</span>
            </div>

            <!-- Clock -->
            <span id="clock" class="text-lg font-semibold"></span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-24 p-6">
        <!-- Search Section -->
        <div class="card mb-6">
            <input id="searchInput" type="text" placeholder="Cari API..."
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                oninput="searchEndpoints()">
        </div>

        <!-- Total Requests -->
        <div class="card text-center mb-6">
            <p class="font-semibold text-gray-700">Total Requests: <span id="totalRequests" class="text-blue-600">0</span></p>
        </div>

        <!-- API List -->
        <section>
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Download Endpoints</h2>
            <div class="card">
                <ul id="endpointList" class="divide-y divide-gray-200">
                    <li class="py-4 flex justify-between items-center" data-name="tiktok download">
                        <span class="text-blue-600 font-semibold">GET</span>
                        <span class="text-gray-700">TikTok Download</span>
                        <a href="/api/downloader/tiktok?url=https://vt.tiktok.com/ZSjnf5voB/" target="_blank"
                            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition"
                            onclick="incrementRequestCount(this)">
                            Try
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8 text-center rounded-lg">
        <p>&copy; 2025 - 2026 FAJAR API. All rights reserved.</p>
    </footer>

    <script>
        function searchEndpoints() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('#endpointList li');

            items.forEach(item => {
                const name = item.getAttribute('data-name');
                item.style.display = name.includes(query) ? '' : 'none';
            });
        }

        // Update Jam
        function updateClock() {
            const now = new Date();
            const options = { timeZone: 'Asia/Jakarta', hour12: false };
            document.getElementById('clock').innerText = now.toLocaleTimeString('id-ID', options);
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Ambil Alamat IP
        async function getIpAddress() {
            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ipAddress').innerText = data.ip;
            } catch (error) {
                document.getElementById('ipAddress').innerText = "Tidak diketahui";
            }
        }
        getIpAddress();

        // Ambil Status Baterai
        async function getBatteryStatus() {
            if ('getBattery' in navigator) {
                const battery = await navigator.getBattery();
                function updateBatteryInfo() {
                    const batteryLevel = Math.round(battery.level * 100);
                    document.getElementById('batteryPercentage').innerText = `${batteryLevel}%`;
                    document.getElementById('batteryLevelIndicator').style.width = `${batteryLevel}%`;

                    let batteryColor = 'green';
                    if (batteryLevel < 50) batteryColor = 'yellow';
                    if (batteryLevel < 20) batteryColor = 'red';

                    document.getElementById('batteryLevelIndicator').style.background = batteryColor;
                }
                updateBatteryInfo();
                battery.addEventListener('levelchange', updateBatteryInfo);
                battery.addEventListener('chargingchange', updateBatteryInfo);
            } else {
                document.getElementById('batteryPercentage').innerText = "Tidak didukung";
            }
        }
        getBatteryStatus();
    </script>
</body>

</html>
