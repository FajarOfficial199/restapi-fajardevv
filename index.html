<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        /* Header */
        .header {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #1E3A8A, #9333EA);
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        /* Sidebar */
.sidebar {
    position: fixed;
    top: 0;
    left: -280px;
    width: 260px;
    height: 100%;
    background: linear-gradient(135deg, #1E3A8A, #9333EA);
    box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    transition: left 0.5s ease-in-out;
    z-index: 20;
    color: white;
}

.sidebar.active {
    left: 0;
}

.sidebar-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 15px;
    text-transform: uppercase;
    color: #fff;
    text-align: center;
}

/* Menu */
.menu {
    list-style: none;
    padding: 0;
}

.menu li {
    margin-bottom: 10px;
}

.menu a, .dropdown-btn {
    display: flex;
    align-items: center;
    justify-content: space-between;
    text-decoration: none;
    color: white;
    font-size: 16px;
    padding: 12px;
    border-radius: 5px;
    transition: background 0.3s ease-in-out;
    width: 100%;
    border: none;
    background: none;
    cursor: pointer;
    text-align: left;
}

.menu a i, .dropdown-btn i {
    margin-right: 10px;
}

.menu a:hover, .dropdown-btn:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* Dropdown */
.submenu {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease-in-out;
    padding-left: 20px;
}

.dropdown-btn span.arrow {
    transition: transform 0.3s ease-in-out;
}

.dropdown-btn.active span.arrow {
    transform: rotate(90deg);
}

        /* Card */
        .card {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            width: 90%;
            max-width: 400px;
            margin-bottom: 15px;
            margin-top: 80px;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Battery */
        .battery-bar {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        .battery-fill {
            height: 100%;
            border-radius: 5px;
            background: green;
            transition: width 0.5s ease-in-out;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            background: linear-gradient(90deg, #1E3A8A, #9333EA);
            color: white;
            font-size: 14px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <span class="hamburger" onclick="toggleSidebar()">â˜°</span>
        Dashboard API
    </header>

    <!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">âœ–</button>
    <h2 class="sidebar-title">ðŸ“Œ FEATURES</h2>
    <ul class="menu">
        <li>
            <a href="#">
                <i class="fas fa-download"></i>
                <span>Downloader & Media</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fas fa-search"></i>
                <span>Search Browsing</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fas fa-gamepad"></i>
                <span>Game</span>
            </a>
        </li>
        <li>
            <button class="dropdown-btn" onclick="toggleSubmenu('islamic')">
                <i class="fas fa-moon"></i>
                <span>Islamic</span>
                <span class="arrow">â–¶</span>
            </button>
            <ul class="submenu" id="islamic">
                <li><a href="/api/fitur?query=" target="_blank">Tambahin...</a></li>
                <li><a href="/api/quran" target="_blank">Quran API</a></li>
            </ul>
        </li>
        <li>
            <a href="#">
                <i class="fas fa-robot"></i>
                <span>Artificial Intelligence</span>
            </a>
        </li>
    </ul>
</div>

    <!-- Konten Utama -->
    <main class="container flex flex-col items-center p-6">
        <div class="card">
            <h2 class="text-gray-600 text-sm">Jakarta Time (WIB)</h2>
            <p class="text-xl font-semibold text-gray-900" id="jakartaTime">Loading...</p>
        </div>

        <div class="card">
            <h2 class="text-gray-600 text-sm">IP Address</h2>
            <p class="text-xl font-semibold text-gray-900" id="ipAddress">Loading...</p>
        </div>

        <div class="card">
            <h2 class="text-gray-600 text-sm">Battery Status</h2>
            <div class="battery-bar mt-2">
                <div id="batteryLevelIndicator" class="battery-fill"></div>
            </div>
            <span id="batteryPercentage" class="text-xl font-semibold text-green-600">0%</span>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        REST APIS CREATED BY @ FAJAR OFFICIAL
    </footer>

    <script>
    function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
}

function toggleSubmenu(id) {
    const submenu = document.getElementById(id);
    const btn = submenu.previousElementSibling;
    submenu.style.maxHeight = submenu.style.maxHeight ? null : submenu.scrollHeight + "px";
    btn.classList.toggle("active");
}

    async function getIPAddress() {
        try {
            let response = await fetch('https://api64.ipify.org?format=json');
            let data = await response.json();
            document.getElementById("ipAddress").textContent = data.ip;
        } catch (error) {
            document.getElementById("ipAddress").textContent = "Gagal mendapatkan IP";
        }
    }

    function getJakartaTime() {
        document.getElementById("jakartaTime").textContent = new Date().toLocaleTimeString("id-ID", { timeZone: "Asia/Jakarta" });
    }

    async function getBatteryStatus() {
        if (!navigator.getBattery) {
            document.getElementById("batteryPercentage").textContent = "Tidak didukung di browser ini";
            document.getElementById("batteryLevelIndicator").style.width = "0%";
            document.getElementById("batteryLevelIndicator").style.backgroundColor = "gray";
            return;
        }

        try {
            let battery = await navigator.getBattery();

            function updateBatteryInfo() {
                let level = Math.round(battery.level * 100);
                document.getElementById("batteryPercentage").textContent = level + "%";
                document.getElementById("batteryLevelIndicator").style.width = level + "%";
                document.getElementById("batteryLevelIndicator").style.backgroundColor = level < 20 ? "red" : "green";
            }

            updateBatteryInfo();
            battery.addEventListener("levelchange", updateBatteryInfo);
        } catch (error) {
            document.getElementById("batteryPercentage").textContent = "Error mendapatkan status baterai";
        }
    }

    window.onload = function () {
        getIPAddress();
        getJakartaTime();
        getBatteryStatus();
        setInterval(getJakartaTime, 1000); // Update jam setiap detik
    };
    </script>

</body>
</html>
