<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard API</title>
    
    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/YOUR_FA_KIT.js" crossorigin="anonymous"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -260px;
            width: 260px;
            height: 100%;
            background: linear-gradient(135deg, #1E3A8A, #9333EA);
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: left 0.4s ease-in-out;
            z-index: 2000;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .sidebar.active {
            left: 0;
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }

        .submenu.active {
            max-height: 300px;
        }

        .battery-bar {
            width: 100%;
            height: 12px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .battery-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col">

    <!-- Header -->
    <header class="fixed top-0 left-0 w-full py-4 bg-gradient-to-r from-blue-800 to-purple-600 text-white text-lg font-bold shadow-md z-50 flex items-center justify-between">
        <span class="text-2xl cursor-pointer ml-4" onclick="toggleSidebar()">☰</span>
        <div class="text-center flex-grow">Dashboard API</div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn text-lg self-end" onclick="toggleSidebar()">✖</button>
        <h2 class="text-xl mt-6 mb-4">FEATURES</h2>
        <ul class="menu">
            <li>
                <button onclick="toggleSubmenu('downloader')">
                    <i class="fas fa-download"></i> Downloader & Media <span id="downloader-arrow">▶</span>
                </button>
                <ul class="submenu" id="downloader">
                    <li><a href="/api/downloader/tiktok?url="><i class="fas fa-video"></i> Tiktok</a></li>
                    <li><a href="/api/downloader/spotify?url="><i class="fas fa-music"></i> Spotify</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <main class="mt-20 p-4 flex-grow">
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold">Jakarta Time</h2>
            <p id="jakartaTime">Loading...</p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold">IP Address</h2>
            <p id="ipAddress">Loading...</p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold">Battery Status</h2>
            <div class="battery-bar">
                <div id="batteryLevelIndicator" class="battery-fill"></div>
            </div>
            <span id="batteryPercentage">0%</span>
        </div>
    </main>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
            databaseURL: "YOUR_FIREBASE_DB_URL",
            projectId: "YOUR_FIREBASE_PROJECT_ID",
            storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
            messagingSenderId: "YOUR_FIREBASE_MESSAGING_ID",
            appId: "YOUR_FIREBASE_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }

        function toggleSubmenu(id) {
            const submenu = document.getElementById(id);
            const arrow = document.getElementById(`${id}-arrow`);
            submenu.classList.toggle("active");
            arrow.innerHTML = submenu.classList.contains("active") ? "▼" : "▶";
        }

        function getJakartaTime() {
            document.getElementById("jakartaTime").textContent = new Date().toLocaleTimeString("id-ID", { timeZone: "Asia/Jakarta" });
        }

        setInterval(getJakartaTime, 1000);
        getJakartaTime();

        async function getIPAddress() {
            try {
                let response = await fetch("https://api64.ipify.org?format=json");
                let data = await response.json();
                document.getElementById("ipAddress").textContent = data.ip;
            } catch {
                document.getElementById("ipAddress").textContent = "Gagal mengambil IP";
            }
        }
        getIPAddress();

        async function getBatteryStatus() {
            if (navigator.getBattery) {
                let battery = await navigator.getBattery();
                function updateBattery() {
                    let level = Math.floor(battery.level * 100);
                    document.getElementById("batteryPercentage").textContent = level + "%";
                    document.getElementById("batteryLevelIndicator").style.width = level + "%";
                }
                updateBattery();
                battery.addEventListener("levelchange", updateBattery);
            }
        }
        getBatteryStatus();
    </script>

</body>
</html>
