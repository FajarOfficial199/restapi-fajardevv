<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard API</title>

    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/YOUR_FA_KIT.js" crossorigin="anonymous"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .battery-bar {
            width: 100%;
            height: 12px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .battery-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col">

    <!-- Header -->
    <header class="fixed top-0 left-0 w-full py-4 bg-gradient-to-r from-blue-800 to-purple-600 text-white text-lg font-bold shadow-md z-50 flex items-center justify-center">
        Dashboard API
    </header>

    <!-- Main Content -->
    <main class="mt-20 p-4 flex-grow">
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold">Jakarta Time</h2>
            <p id="jakartaTime">Loading...</p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold">IP Address</h2>
            <p id="ipAddress">Loading...</p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold">Total Visitors</h2>
            <p id="totalVisitors" class="text-lg font-bold">Loading...</p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold">Battery Status</h2>
            <div class="battery-bar">
                <div id="batteryLevelIndicator" class="battery-fill"></div>
            </div>
            <span id="batteryPercentage">0%</span>
        </div>
    </main>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBFseGxdtRQgLCFDQOgf7hmRMvWZo-YUew",
            authDomain: "fajar-official-9c2fc.firebaseapp.com",
            databaseURL: "https://fajar-official-9c2fc-default-rtdb.firebaseio.com/",
            projectId: "fajar-official-9c2fc",
            storageBucket: "fajar-official-9c2fc.appspot.com",
            messagingSenderId: "984202918822",
            appId: "1:984202918822:web:9deb22d3afa7b165786d67",
            measurementId: "G-DW7XT5LCRC"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Update Jakarta Time
        function updateJakartaTime() {
            let time = new Date().toLocaleTimeString("id-ID", { timeZone: "Asia/Jakarta" });
            document.getElementById("jakartaTime").textContent = time;
        }
        setInterval(updateJakartaTime, 1000);
        updateJakartaTime();

        // Fetch IP Address
        async function getIPAddress() {
            try {
                let response = await fetch("https://api64.ipify.org?format=json");
                let data = await response.json();
                document.getElementById("ipAddress").textContent = data.ip;
            } catch {
                document.getElementById("ipAddress").textContent = "Gagal mengambil IP";
            }
        }
        getIPAddress();

        // Fetch Battery Status
        async function getBatteryStatus() {
            if ("getBattery" in navigator) {
                let battery = await navigator.getBattery();
                function updateBattery() {
                    let level = Math.floor(battery.level * 100);
                    document.getElementById("batteryPercentage").textContent = level + "%";
                    document.getElementById("batteryLevelIndicator").style.width = level + "%";
                    document.getElementById("batteryLevelIndicator").style.background = level > 20 ? "green" : "red";
                }
                updateBattery();
                battery.addEventListener("levelchange", updateBattery);
            } else {
                document.getElementById("batteryPercentage").textContent = "Battery API tidak didukung";
            }
        }
        getBatteryStatus();

        // Update Total Visitors
        async function updateTotalVisitors() {
            try {
                const visitorsRef = database.ref('visitors');
                const snapshot = await visitorsRef.once('value');
                let totalVisitors = snapshot.val() || 0;

                let sessionVisited = sessionStorage.getItem("visited");

                // Jika belum pernah mengunjungi dalam sesi ini, tambahkan visitor
                if (!sessionVisited) {
                    totalVisitors += 1;
                    visitorsRef.set(totalVisitors);
                    sessionStorage.setItem("visited", "true"); // Tandai bahwa sesi ini sudah dihitung
                }

                document.getElementById("totalVisitors").textContent = totalVisitors;
            } catch (error) {
                document.getElementById("totalVisitors").textContent = "Gagal mengambil total pengunjung";
            }
        }
        
        updateTotalVisitors();
    </script>

</body>
</html>
