<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard API</title>

    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            color: #1E3A8A;
        }

        .info-box {
            padding: 10px;
            margin: 10px 0;
            background: #f1f1f1;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .battery-bar {
            width: 100%;
            height: 12px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .battery-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Dashboard API</h2>

        <div class="info-box">
            <strong>Jakarta Time:</strong>
            <p id="jakartaTime">Loading...</p>
        </div>

        <div class="info-box">
            <strong>IP Address:</strong>
            <p id="ipAddress">Loading...</p>
        </div>

        <div class="info-box">
            <strong>Total Visitors:</strong>
            <p id="totalVisitors">Loading...</p>
        </div>

        <div class="info-box">
            <strong>Battery Status:</strong>
            <div class="battery-bar">
                <div id="batteryLevel" class="battery-fill" style="width: 0%; background: green;"></div>
            </div>
            <p id="batteryText">Checking...</p>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBFseGxdtRQgLCFDQOgf7hmRMvWZo-YUew",
            authDomain: "fajar-official-9c2fc.firebaseapp.com",
            databaseURL: "https://fajar-official-9c2fc-default-rtdb.firebaseio.com/",
            projectId: "fajar-official-9c2fc",
            storageBucket: "fajar-official-9c2fc.appspot.com",
            messagingSenderId: "984202918822",
            appId: "1:984202918822:web:9deb22d3afa7b165786d67"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Update Jakarta Time
        setInterval(() => {
            document.getElementById("jakartaTime").textContent = new Date().toLocaleTimeString("id-ID", { timeZone: "Asia/Jakarta" });
        }, 1000);

        // Get IP Address
        fetch("https://api64.ipify.org?format=json")
            .then(res => res.json())
            .then(data => document.getElementById("ipAddress").textContent = data.ip);

        // Update Total Visitors
        function updateTotalVisitors() {
            const visitorsRef = database.ref("visitors");
            visitorsRef.once("value").then(snapshot => {
                let total = snapshot.val() || 0;

                if (!sessionStorage.getItem("visited")) {
                    total++;
                    visitorsRef.set(total);
                    sessionStorage.setItem("visited", "true");
                }

                document.getElementById("totalVisitors").textContent = total;
            });

            visitorsRef.on("value", snapshot => {
                document.getElementById("totalVisitors").textContent = snapshot.val() || 0;
            });
        }
        updateTotalVisitors();

        // Battery Status
        navigator.getBattery().then(battery => {
            function updateBattery() {
                let level = Math.round(battery.level * 100); // Bulatkan angka baterai
                document.getElementById("batteryLevel").style.width = level + "%";
                document.getElementById("batteryText").textContent = level + "%";

                // Ubah warna baterai berdasarkan level
                let color = level > 50 ? "green" : level > 20 ? "orange" : "red";
                document.getElementById("batteryLevel").style.background = color;
            }

            updateBattery();
            battery.addEventListener("levelchange", updateBattery);
        });
    </script>

</body>
</html>
