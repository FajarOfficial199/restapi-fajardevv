<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/YOUR_FA_KIT.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        /* Header */
        .header {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #1E3A8A, #9333EA);
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        /* Card */
        .card {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            width: 90%;
            max-width: 400px;
            margin-bottom: 15px;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Battery */
        .battery-bar {
            width: 100%;
            height: 12px;
            border-radius: 5px;
            background: #e0e0e0;
            overflow: hidden;
            margin-top: 10px;
        }

        .battery-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            background: linear-gradient(90deg, #1E3A8A, #9333EA);
            color: white;
            font-size: 14px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="header">
    Dashboard API
</header>

<!-- Main Content -->
<main class="container">
    <div class="card text-left">
        <h2>Jakarta Time (WIB)</h2>
        <p id="jakartaTime">Loading...</p>
    </div>

    <div class="card text-left">
        <h2>IP Address</h2>
        <p id="ipAddress">Loading...</p>
    </div>

    <div class="card text-left">
        <h2>Battery Status</h2>
        <div class="battery-bar">
            <div id="batteryLevelIndicator" class="battery-fill"></div>
        </div>
        <span id="batteryPercentage">0%</span>
    </div>
</main>

<!-- Footer -->
<footer class="footer">
    REST APIS CREATED BY @ FAJAR OFFICIAL
</footer>

<script>
    // 1. Menampilkan Jam Jakarta
    function getJakartaTime() {
        document.getElementById("jakartaTime").textContent = new Date().toLocaleTimeString("id-ID", { timeZone: "Asia/Jakarta" });
    }
    setInterval(getJakartaTime, 1000);
    getJakartaTime();

    // 2. Menampilkan IP Address
    async function getIPAddress() {
        try {
            let response = await fetch("https://api64.ipify.org?format=json");
            let data = await response.json();
            document.getElementById("ipAddress").textContent = data.ip;
        } catch (error) {
            document.getElementById("ipAddress").textContent = "Gagal mengambil IP";
        }
    }
    getIPAddress();

    // 3. Menampilkan Status Baterai
    async function getBatteryStatus() {
        if ("getBattery" in navigator) {
            let battery = await navigator.getBattery();
            function updateBattery() {
                let level = Math.floor(battery.level * 100);
                document.getElementById("batteryPercentage").textContent = level + "%";
                document.getElementById("batteryLevelIndicator").style.width = level + "%";
                document.getElementById("batteryLevelIndicator").style.background = level > 20 ? "green" : "red";
            }
            updateBattery();
            battery.addEventListener("levelchange", updateBattery);
        } else {
            document.getElementById("batteryPercentage").textContent = "Battery API tidak didukung";
        }
    }
    getBatteryStatus();
</script>

</body>
</html>
