<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .card p {
            font-size: 14px;
            color: #666;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .stat-item {
            width: 48%;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .stat-icon {
            font-size: 24px;
            width: 40px;
            height: 40px;
            background: #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .stat-content {
            display: flex;
            flex-direction: column;
        }

        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .progress-container {
            text-align: center;
            margin-top: 20px;
        }

        .progress-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(#6a11cb 99%, #ddd 1%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin: auto;
        }

        @media (max-width: 600px) {
            .stat-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Selamat Datang -->
        <div class="card">
            <h2>Welcome User! üéâ</h2>
            <p>Selamat datang di Dashboard API.</p>
        </div>

        <!-- Statistik API -->
        <div class="card">
            <h2>Statistik API</h2>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-content">
                        <div class="stat-number">35,000</div>
                        <div class="stat-label">Total Requests</div>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">üë•</div>
                    <div class="stat-content">
                        <div class="stat-number">5,736</div>
                        <div class="stat-label">Total Visitors</div>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-content">
                        <div class="stat-number">34,995</div>
                        <div class="stat-label">Success</div>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">‚ùå</div>
                    <div class="stat-content">
                        <div class="stat-number">5</div>
                        <div class="stat-label">Failed</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Persentase API -->
        <div class="card progress-container">
            <h2>Persentase API</h2>
            <div class="progress-circle">99.99%</div>
            <p>API berjalan dengan sehat dan stabil.</p>
        </div>
    </div>

</body>
</html>
