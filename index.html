<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fajar API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Gradient Background */
        .gradient-bg {
            background: linear-gradient(90deg, #4F46E5, #9333EA);
        }

        /* Blur Background saat Menu terbuka */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 40;
            display: none;
        }
        
        /* Animasi Slide Sidebar */
        .sidebar {
            transition: transform 0.3s ease-in-out;
            width: 250px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Overlay (Blur saat menu terbuka) -->
    <div id="overlay" class="overlay"></div>

    <!-- Navbar -->
    <header class="gradient-bg text-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Burger Menu -->
            <div class="cursor-pointer" id="menuToggle">
                <div class="w-7 h-1 bg-white mb-1 transition"></div>
                <div class="w-7 h-1 bg-white mb-1 transition"></div>
                <div class="w-7 h-1 bg-white transition"></div>
            </div>

            <h1 class="text-2xl font-bold">Fajar API</h1>

            <!-- Search Bar -->
            <input id="searchInput" type="text" placeholder="Search API..." 
                class="p-2 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-white transition">
        </div>
    </header>

    <!-- Sidebar Menu -->
    <div id="sideMenu" class="fixed left-0 top-0 h-full bg-white shadow-lg sidebar transform -translate-x-full z-50">
        <div class="p-4">
            <button id="closeMenu" class="text-gray-600 text-lg font-bold">&times;</button>
            <h2 class="text-xl font-bold text-gray-800 mt-2">Menu</h2>
            <ul class="mt-4 space-y-2">
                <li><a href="https://wa.me/1234567890" class="block text-blue-500 hover:text-blue-700">WhatsApp</a></li>
                <li><a href="mailto:email@example.com" class="block text-blue-500 hover:text-blue-700">Email</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto mt-6 p-4 transition-all duration-300" id="mainContent">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 text-center">Created By Fajar</h2>
            <p class="text-center text-gray-600">API yang siap membantu kebutuhan downloader kamu!</p>
        </div>

        <!-- Endpoints -->
        <section class="mt-8">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4">Download Endpoints</h2>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <ul id="apiList">
                    <li class="flex justify-between items-center p-4 border-b hover:bg-gray-200 transition">
                        <span class="text-blue-600 font-semibold">GET</span>
                        <span class="text-gray-700">TikTok Download</span>
                        <a href="/api/downloader/tiktok" target="_blank" 
                            class="bg-gradient-to-r from-blue-500 to-purple-500 hover:opacity-80 text-white py-2 px-4 rounded transition">
                            Try
                        </a>
                    </li>

                    <li class="flex justify-between items-center p-4 border-b hover:bg-gray-200 transition">
                        <span class="text-blue-600 font-semibold">GET</span>
                        <span class="text-gray-700">YTMP3 Download</span>
                        <a href="/api/downloader/ytmp3" target="_blank" 
                            class="bg-gradient-to-r from-blue-500 to-purple-500 hover:opacity-80 text-white py-2 px-4 rounded transition">
                            Try
                        </a>
                    </li>

                    <li class="flex justify-between items-center p-4 border-b hover:bg-gray-200 transition">
                        <span class="text-blue-600 font-semibold">GET</span>
                        <span class="text-gray-700">Spotify Download</span>
                        <a href="/api/downloader/spotify" target="_blank" 
                            class="bg-gradient-to-r from-blue-500 to-purple-500 hover:opacity-80 text-white py-2 px-4 rounded transition">
                            Try
                        </a>
                    </li>
                </ul>
            </div>
        </section>        
    </main>

    <!-- Footer -->
    <footer class="gradient-bg text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 - 2026 FAJAR API. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        const menuToggle = document.getElementById("menuToggle");
        const sideMenu = document.getElementById("sideMenu");
        const overlay = document.getElementById("overlay");
        const closeMenu = document.getElementById("closeMenu");
        const mainContent = document.getElementById("mainContent");

        // Fungsi buka menu
        menuToggle.addEventListener("click", () => {
            sideMenu.classList.remove("-translate-x-full");
            overlay.style.display = "block";
            mainContent.style.marginLeft = "250px"; // Dorong konten ke samping
        });

        // Fungsi tutup menu
        function closeSidebar() {
            sideMenu.classList.add("-translate-x-full");
            overlay.style.display = "none";
            mainContent.style.marginLeft = "0";
        }

        closeMenu.addEventListener("click", closeSidebar);
        overlay.addEventListener("click", closeSidebar);
    </script>

</body>
</html>
