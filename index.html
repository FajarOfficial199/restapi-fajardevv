<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fajar API</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .slide-down {
            animation: slide-down 1s ease-out;
        }

        @keyframes slide-down {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .gradient-bg {
            background: linear-gradient(45deg, #4A90E2, #9013FE);
        }

        .hover-effect:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        /* Kotak total request */
        .total-requests-box {
            background: #cce5ff;
            border: 2px solid #007bff;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            color: #0056b3;
            margin-top: 10px;
        }
    </style>
</head>

<body class="bg-blue-50 text-gray-800">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow p-4 gradient-bg slide-down">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Fajar API</h1>
            <div class="flex items-center">
                <span id="clock" class="text-lg font-semibold mr-4"></span>
                <button class="text-white text-lg">üóø</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-6 p-4">
        <!-- Search Section -->
        <div class="mb-6">
            <input id="searchInput" type="text" placeholder="Search..." class="w-full p-2 border rounded" oninput="searchEndpoints()">
            
            <!-- Kotak Total Requests -->
            <div class="total-requests-box">
                Total Requests: <span id="totalRequests">0</span>
            </div>
        </div>

        <section class="mt-8">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4 slide-down">Download Endpoints</h2>
            <div class="bg-white p-6 rounded shadow-lg slide-down">
                <ul id="endpointList">
                    <li class="flex justify-between items-center py-3 border-b hover-effect" data-name="tiktok download">
                        <span class="text-blue-600 font-semibold">GET</span>
                        <span class="text-gray-700">TikTok Download</span>
                        <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded transition"
                            onclick="fetchAndCheckRequest('https://restapi-fajardevv.vercel.app/api/downloader/tiktok?url=https://vt.tiktok.com/ZSjnf5voB/')">
                            Try
                        </button>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 mt-8 gradient-bg slide-down">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 - 2026 FAJAR API. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function searchEndpoints() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('#endpointList li');

            items.forEach(item => {
                const name = item.getAttribute('data-name');
                if (name.includes(query)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Ambil total request dari localStorage atau set ke 0 jika belum ada
        let totalRequests = localStorage.getItem('totalRequests') ? parseInt(localStorage.getItem('totalRequests')) : 0;
        document.getElementById('totalRequests').innerText = totalRequests;

        async function fetchAndCheckRequest(apiUrl) {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.result) {
                    // Jika API response mengandung "result", total request bertambah
                    totalRequests++;
                    document.getElementById('totalRequests').innerText = totalRequests;
                    localStorage.setItem('totalRequests', totalRequests);
                    console.log('‚úÖ Request berhasil, total bertambah:', totalRequests);
                } else {
                    console.log('‚ùå Request error, total request tidak bertambah.');
                }
            } catch (error) {
                console.log('‚ö†Ô∏è Error saat fetch API:', error);
            }
        }

        // Fungsi untuk menampilkan jam WIB (Jakarta)
        function updateClock() {
            const now = new Date();
            const options = { timeZone: 'Asia/Jakarta', hour12: false };
            const timeString = now.toLocaleTimeString('id-ID', options);
            document.getElementById('clock').innerText = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
